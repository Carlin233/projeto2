<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel de Avisos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    #destaque1, #destaque2 {
      font-size: 2.5em;
      margin: 10px 0;
      color: white;
    }

    .hora-destaque {
      font-size: 0.5em;
      color: #ffc107;
      margin-left: 12px;
    }

    #marquee {
      width: 100%;
      padding: 10px 0;
      color: #ccc;
      font-size: 1.2em;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      position: absolute;
      bottom: 0;
    }

    #marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: correr 25s linear infinite;
    }

    .hora {
      font-size: 0.8em;
      color: #ff9800;
      margin-left: 8px;
    }

    @keyframes correr {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <div id="destaque1"></div>
  <div id="destaque2"></div>
  <div id="marquee"><span>Carregando mensagens...</span></div>

  <script>
    async function atualizarPainel() {
      const destaque1 = document.getElementById('destaque1');
      const destaque2 = document.getElementById('destaque2');
      const marquee = document.querySelector('#marquee span');

      try {
        const res = await fetch('/api/avisos');
        const historico = await res.json();

        if (!historico || historico.length === 0) {
          destaque1.innerHTML = 'Aguardando mensagem...';
          destaque2.innerHTML = '';
          marquee.textContent = 'Sem mensagens...';
          return;
        }

        const maisRecente = historico[0];
        destaque1.innerHTML = `${maisRecente.mensagem}<span class="hora-destaque">${formatarData(maisRecente.data_hora)}</span>`;

        if (historico.length > 1) {
          const segundo = historico[1];
          destaque2.innerHTML = `${segundo.mensagem}<span class="hora-destaque">${formatarData(segundo.data_hora)}</span>`;
        } else {
          destaque2.innerHTML = '';
        }

        const mensagens = historico.map(item =>
          `${item.mensagem}<span class="hora">${formatarData(item.data_hora)}</span>`
        );
        marquee.innerHTML = mensagens.join(' â€” ');
      } catch (error) {
        destaque1.innerHTML = 'Erro ao carregar mensagens.';
        console.error(error);
      }
    }

    function formatarData(data) {
      const d = new Date(data);
      return d.toLocaleString('pt-BR');
    }

    setInterval(atualizarPainel, 3000);
    atualizarPainel();
  </script>
</body>
</html>
