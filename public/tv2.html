<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Quadro de Avisos</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #000000, #434343);
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #00ff88;
      padding: 20px;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 40px;
      color: #ffeb3b;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    #destaque1 {
      font-size: 70px;
      animation: pulse 1.5s infinite;
    }

    #destaque2 {
      font-size: 40px;
      margin-top: 20px;
      opacity: 0.8;
    }

    .hora-destaque {
      font-size: 20px;
      color: #ffeb3b;
      display: block;
      margin-top: 10px;
    }

    #marquee-container {
      width: 100%;
      overflow: hidden;
      position: absolute;
      bottom: 80px;
    }

    .marquee {
      white-space: nowrap;
      display: inline-block;
      animation: scroll 20s linear infinite;
      font-size: 30px;
    }

    .hora {
      font-size: 16px;
      color: #ffeb3b;
      margin-left: 10px;
      margin-right: 30px;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Botão Voltar */
    #btn-voltar {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffeb3b;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 5px black;
      transition: background 0.3s;
    }

    #btn-voltar:hover {
      background-color: #ffe600;
    }
  </style>
</head>
<body>

  <h1>Quadro de Avisos</h1>

  <div id="destaque1">Aguardando mensagem...</div>
  <div id="destaque2"></div>

  <div id="marquee-container">
    <div class="marquee" id="marquee">Sem mensagens...</div>
  </div>

  <!-- Botão Voltar -->
  <button id="btn-voltar" onclick="voltar()">Voltar</button>

  <script>
    async function atualizarPainel() {
      const destaque1 = document.getElementById('destaque1');
      const destaque2 = document.getElementById('destaque2');
      const marquee = document.getElementById('marquee');

      try {
        const res = await fetch('/api/avisos'); // ✅ Corrigido para funcionar no Render
        const historico = await res.json();

        if (!historico || historico.length === 0) {
          destaque1.innerHTML = 'Aguardando mensagem...';
          destaque2.innerHTML = '';
          marquee.textContent = 'Sem mensagens...';
          return;
        }

        const maisRecente = historico[0];
        destaque1.innerHTML = `${maisRecente.mensagem}<span class="hora-destaque">${formatarData(maisRecente.data_hora)}</span>`;

        if (historico.length > 1) {
          const segundo = historico[1];
          destaque2.innerHTML = `${segundo.mensagem}<span class="hora-destaque">${formatarData(segundo.data_hora)}</span>`;
        } else {
          destaque2.innerHTML = '';
        }

        const mensagens = historico.map(item =>
          `${item.mensagem}<span class="hora">${formatarData(item.data_hora)}</span>`
        );
        marquee.innerHTML = mensagens.join(' — ');
      } catch (error) {
        destaque1.innerHTML = 'Erro ao carregar mensagens.';
        console.error(error);
      }
    }

    function formatarData(data) {
      const d = new Date(data);
      return d.toLocaleString('pt-BR');
    }

    function voltar() {
      window.history.back();
    }

    setInterval(atualizarPainel, 2000);
    atualizarPainel();
  </script>

</body>
</html>
